{% extends "layout.html" %}


{% block head %}

{{ super() }}

<script type="text/javascript" src="{{ url_for('static', filename = 'learn_v2.js') }}"></script>

<script>
	var data = {{data|tojson}};
</script>

{% endblock head %}


{% block content %}
    
{{ super() }}

<div class="row">
    <div class="col-md-12 title head">
        <h1>{{data['title']}}</h1>
    </div>
    
    <div class="row wrap">
    {% for res in data['src'] %}
    <div class="col-md-4">
        <center><h3 class="p-2 content">{{res['name']}}</h3></center>
        <p class="learn_desc">{{res['description']}}</p>
        <center>
        <img src="{{res['img']}}", width=80%, class="rounded pic">
        <br>
        <img src="{{res['gif']}}", width=60%, class="rounded pic">
        </center>
    </div>
    {% endfor %}
</div>



</div>
</div>


	<ul class="pagination justify-content-end mr-3">
    <li class="page-item">
      <a class="page-link" href="{{data['prev']}}" tabindex="-1">Previous</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="{{data['next']}}">Next</a>
    </li>
  </ul>


{% endblock content %}
