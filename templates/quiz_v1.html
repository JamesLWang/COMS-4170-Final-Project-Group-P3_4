{% extends "layout.html" %}

{% block content %}

<div id="main" class=" ">
<br>
<div class="container">
<center>
	<h2>{{ data['title'] }}</h2>
	<br>
</center>


<div class="wrap">
<div class="draggable ui-widget-content">
	  <p id="draggable_parent_1" class="ui-widget-header"><img style="opacity: 1" src="{{data['src'][1]['gif']}}" width=100% height=100% opacity=0></p>

	  <br>
	  <p id="draggable_parent_3" class="ui-widget-header"><img style="opacity: 1"  src="{{data['src'][3]['gif']}}" width=100% height=100%></p>
	  <p id="draggable_parent_4" class="ui-widget-header"><img style="opacity: 1"  src="{{data['src'][]['gif']}}" width=100% height=100%></p>
	  <p class="ui-widget-header target droppable">{{data['src'][0]['options'][1]}}</p>
</div>

</div>
</div>

	 <ul class="pagination justify-content-end mr-3">
    <li class="page-item">
      <a class="page-link" href="{{data['prev']}}" tabindex="-1">Previous</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="{{data['next']}}">Next</a>
    </li>
  </ul>

	</div>
