{% extends "layout.html" %}

{% block head %}
<script type="text/javascript">
    var data = {{data|tojson}};
</script>

<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename = 'quiz.js') }}"></script>

{% endblock head %}

{% block content %}
<div class="row">
<div class="col-md-12 title head">
    <h1>{{data['title']}}</h1>
</div>
</div>


<br>
 

<div class="wrap">
<div class="draggable ui-widget-content">
	  <p id="draggable_parent_1" class="ui-widget-header" db="{{data['title']}}" correct-answer="{{data['src'][1]['correct_answer']}}"><img style="opacity: 1" src="{{data['src'][1]['gif']}}" width=100% height=100% opacity=0></p>
	  <p id="draggable_parent_2" class="ui-widget-header" db="{{data['title']}}" correct-answer="{{data['src'][2]['correct_answer']}}"><img style="opacity: 1"  src="{{data['src'][2]['gif']}}" width=100% height=100%></p>
	  <p class="ui-widget-header target droppable drop-item" option="{{data['src'][0]['options'][0]}}">{{data['src'][0]['options'][0]}}</p>
	  <br>
	  <p id="draggable_parent_3" class="ui-widget-header" db="{{data['title']}}" correct-answer="{{data['src'][3]['correct_answer']}}"><img style="opacity: 1"  src="{{data['src'][3]['gif']}}" width=100% height=100%></p>
	  <p id="draggable_parent_4" class="ui-widget-header" db="{{data['title']}}" correct-answer="{{data['src'][4]['correct_answer']}}"><img style="opacity: 1"  src="{{data['src'][4]['gif']}}" width=100% height=100%></p>
	  <p class="ui-widget-header target droppable drop-item" option="{{data['src'][0]['options'][1]}}">{{data['src'][0]['options'][1]}}</p>
</div>

</div>
</div>

	 <ul class="pagination justify-content-end mr-3">
    <li class="page-item">
      <a class="page-link" href="{{data['prev']}}" tabindex="-1">Previous</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="{{data['next']}}">Next</a>
    </li>
  </ul>

	</div>

	


	

{% endblock %}
